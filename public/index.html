<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Luis Antonio Rodríguez García portfolio">
    <link rel="stylesheet" href="./assets/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="apple-touch-icon" href="/icons/thumbnail.png">
    <title>Luis Antonio Rodriguez Garcia</title>
    <script src="https://kit.fontawesome.com/473d269aa9.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <noscript>
      <h3>Esta App necesita Javascript para funcionar</h3>
    </noscript>
    <script>
        if('serviceWorker' in navigator){
          window.addEventListener('load', function () {
            navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('SW registered');
            })
            .catch(error => {
              console.log('SW Error', error);
            })
          })
        }
    </script>
  </body>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</html>
